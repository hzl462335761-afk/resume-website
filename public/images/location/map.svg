<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f0f6ff" rx="12" ry="12"/>
  
  <!-- 地图轮廓 -->
  <path d="M50,60 L350,60 L350,240 L50,240 Z" fill="#ffffff" stroke="#e1e7ed" stroke-width="2"/>
  
  <!-- 水域 -->
  <path d="M50,200 L150,200 L150,240 L50,240 Z" fill="#cde4f8" stroke="#a9d1f5" stroke-width="1"/>
  
  <!-- 杭州区域 -->
  <path d="M100,100 L250,100 L250,180 L100,180 Z" fill="#d8e7ff" stroke="#91c3ff" stroke-width="2"/>
  
  <!-- 上城区位置 -->
  <circle cx="175" cy="140" r="8" fill="#ff5722" stroke="#e64a19" stroke-width="2" opacity="0.9"/>
  <circle cx="175" cy="140" r="12" fill="#ff5722" opacity="0.3"/>
  <circle cx="175" cy="140" r="16" fill="#ff5722" opacity="0.1"/>
  
  <!-- 标签 -->
  <text x="175" y="130" font-family="sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#ff5722">上城区</text>
  
  <!-- 城市标签 -->
  <text x="200" y="260" font-family="sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#333333">杭州市</text>
  
  <!-- 道路网格 -->
  <g stroke="#e6e9ed" stroke-width="1.5">
    <!-- 主要道路 -->
    <line x1="100" y1="130" x2="250" y2="130" stroke="#d1d7dd" stroke-width="2"/>
    <line x1="100" y1="150" x2="250" y2="150" stroke="#d1d7dd" stroke-width="2"/>
    <line x1="150" y1="100" x2="150" y2="180" stroke="#d1d7dd" stroke-width="2"/>
    <line x1="200" y1="100" x2="200" y2="180" stroke="#d1d7dd" stroke-width="2"/>
    
    <!-- 次要道路 -->
    <line x1="125" y1="100" x2="125" y2="180"/>
    <line x1="175" y1="100" x2="175" y2="180"/>
    <line x1="225" y1="100" x2="225" y2="180"/>
    <line x1="100" y1="120" x2="250" y2="120"/>
    <line x1="100" y1="140" x2="250" y2="140"/>
    <line x1="100" y1="160" x2="250" y2="160"/>
  </g>
  
  <!-- 地标 -->
  <circle cx="125" cy="120" r="4" fill="#4caf50"/>
  <circle cx="225" cy="160" r="4" fill="#2196f3"/>
  <circle cx="150" cy="160" r="4" fill="#ff9800"/>
  
  <!-- 图例 -->
  <g font-family="sans-serif" font-size="11" fill="#666666">
    <rect x="50" y="260" width="12" height="12" fill="#cde4f8"/>
    <text x="65" y="270">水域</text>
    <rect x="110" y="260" width="12" height="12" fill="#d1d7dd"/>
    <text x="125" y="270">主要道路</text>
    <circle cx="200" cy="266" r="4" fill="#ff5722"/>
    <text x="208" y="270">当前位置</text>
  </g>
</svg>